<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <center><h1>SignUp!</h1></center>
            </div>
        </div>
        <div class="container">
            <center>
            Group A : Users can ammend and view the api.<br>
            Group B : Users can only view the api.<br>
            NOTE : superusers are naturally granted group A access<br>
            <br><br>

            </center>
        </div>
        <div class="container">
            <div class="messgae"></div>
            <form action="{% url 'users:signup' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register!</button>
                <a href="{% url 'users:home' %}"><button type="button" class="btn btn-primary">Back</button></a>
            </form>
        </div>
    </div>
</body>
